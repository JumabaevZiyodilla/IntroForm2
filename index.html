<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main>
        <section class="learn">
            <div class="container">
                <div class="learn-box-primary">
                    <div class="learn-box">
                        <h1 class="learn-title">
                            Learn to code by watching others
                        </h1>
                        <p class="learn-text">
                            See how experienced developers solve problems in real-time. Watching scripted tutorials is
                            great, but understanding how developers think is invaluable.
                        </p>
                    </div>
                    <div class="form-box">
                        <span class="form-tiny-box">
                            <a class="form-link" href="#">
                                Try it free 7 days <span class="form-link-tiny">then $20/mo. thereafter</span>
                            </a>
                        </span>
                        <form class="learn-form" action="https://echo.htmlacademy.ru/courses" method="post"
                            autocomplete="off">
                            <label>
                                <input class="input-name" type="text" name="user_name" minlength="2" placeholder="Name"
                                value="Jonathan" required>
                                <span class="input-tiny">First Name cannot be empty</span>
                            </label>
                            <label>
                                <input class="input-name input-surname" type="text" name="user_surname" minlength="2"
                                placeholder="Last name" required>
                                <span class="input-tiny">Last Name cannot be empty</span>
                            </label>

                            <label>
                                <input class="input-name input-email" type="email" name="user_email"
                                placeholder="Email Address" required>
                                <span class="input-tiny">Looks like this is not an email</span>
                            </label>
                            <label>
                                <input class="input-name input-password" type="password" name="user_password" minlength="4"
                                placeholder="Password" required>
                                <span class="input-tiny">Password cannot be empty</span>
                            </label>

                            <button class="learn-btn" type="submit">CLAIM YOUR FREE TRIAL</button>
                            <a class="learn-form-link" href="#">
                                By clicking the button, you are agreeing to our
                                <span class="learn-form-tiny">Terms and Services</span>
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
